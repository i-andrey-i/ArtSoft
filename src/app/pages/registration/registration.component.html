<div class="registration-container">
    <form [formGroup]="formModel.getForm()" (ngSubmit)="onRegisterClick()">
        <h2>Registration</h2>

        <div class="form-group">
            <label for="name">Name</label>
            <input
                id="name"
                type="text"
                formControlName="name"
                placeholder="Enter your name"
            />
            <div class="error-message" *ngIf="getErrorMessage('name')">
                {{ getErrorMessage("name") }}
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="Enter your email"
            />
            <div class="error-message" *ngIf="getErrorMessage('email')">
                {{ getErrorMessage("email") }}
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                id="password"
                type="password"
                formControlName="password"
                placeholder="Enter your password"
            />
            <div class="error-message" *ngIf="getErrorMessage('password')">
                {{ getErrorMessage("password") }}
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
                id="confirmPassword"
                type="password"
                formControlName="confirmPassword"
                placeholder="Confirm your password"
            />
            <div
                class="error-message"
                *ngIf="getErrorMessage('confirmPassword')"
            >
                {{ getErrorMessage("confirmPassword") }}
            </div>
        </div>

        <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <button type="submit">Register</button>
    </form>
</div>
