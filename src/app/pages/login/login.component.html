<div>
	<img src="assets/img/user-square.svg" alt="user-square" />
	<h1>Login</h1>
	<app-custom-input
		type="email"
		placeholder="Your email..."
		value="email"
	></app-custom-input>

	<app-custom-input
		type="password"
		placeholder="Your password..."
		value="password"
	></app-custom-input>

	<app-custom-button
		text="Login"
		color="#007bff"
		(onClick)="onLoginClick()"
	></app-custom-button>

	<div class="links">
		<a (click)="onRegisterClick()">Register</a>
		<a (click)="onRestoreClick()">Forgot password?</a>
	</div>
</div>
