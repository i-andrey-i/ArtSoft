<div>
    <img src="assets/img/user-square.svg" alt="user-square">
    <h1>Restore Password</h1>
    <app-custom-input
        type="email"
        placeholder="Your email..."
        [value]="email"
    ></app-custom-input>

    <app-custom-button
        text="restore"
        color="#007bff"
        (onClick)="onRegisterClick()"
    ></app-custom-button>
</div>
