<div>
    <img src="assets/img/user-square.svg" alt="user-square">
    <h1>Change Password</h1>
    <app-custom-input
        type="password"
        placeholder="Your password"
        [(value)]="password"
    ></app-custom-input>

    <app-custom-input
        type="password"
        placeholder="Repeat password"
        [(value)]="password"
    ></app-custom-input>

    <app-custom-button
        text="restore"
        color="#007bff"
        (onClick)="onRegisterClick()"
    ></app-custom-button>
</div>
