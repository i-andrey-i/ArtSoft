<div class="messenger">
    <div class="sidebar">
        <p class="sidebar-title">Messages</p>
        <div class="search-container">
            <img src="assets/img/search-icon.svg" alt="search" />
            <input
                    type="text"
                    [(ngModel)]="searchQuery"
                    (ngModelChange)="onSearch()"
                    placeholder="Search users..."
                    class="search-input"
            />
        </div>

        <div class="user-list">
            
            <div
                *ngFor="let chat of filteredChats"
                class="user-item"
                [class.active]="selectedChat?.id === chat.id"
                (click)="selectChat(chat)"
                (keydown.enter)="selectChat(chat)"
                tabindex="0"
            >
                <img [src]="chat.id" [alt]="chat.name" class="avatar" />
                <div class="user-info">
                    <div class="user-name">{{ chat.name }}</div>
                    <div class="last-message">{{ chat.lastMessage }}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="assets/img/messages-icon.svg" alt="logo" class="footer-logo" />
    </div>
</div>
